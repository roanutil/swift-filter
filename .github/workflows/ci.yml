name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  library:
    environment: default
    strategy:
      matrix:
        include:
          - os: macos-12
            xcode: '13.2.1' # swift 5.5
          - os: macos-12
            xcode: '13.4' # swift 5.6
          - os: macos-12
            xcode: '14.2' # swift 5.7
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Format lint
        run: swiftformat --lint .
      - name: Lint
        run: swiftlint .
      - name: Run Tests
        run: swift test --enable-code-coverage --parallel
      - name: Swift Coverage Report
        run: xcrun llvm-cov export -format="lcov" .build/debug/swift-filter-PackageTests.xctest/Contents/MacOS/swift-filter-PackageTests -instr-profile .build/debug/codecov/default.profdata > coverage_report.lcov
      - uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true # optional (default = false)
